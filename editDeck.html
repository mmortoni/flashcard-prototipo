<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/tether/dist/js/tether.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Card #1  (10 cards)</h2>
			</div>
		</div>	
		<div class="row">
			<div class="col-sm-8">
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">Question #1</span>
				  </div>
				  <textarea class="form-control" aria-label="With textarea"></textarea>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<hr>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">Response #1</span>
				  </div>
				  <textarea class="form-control" aria-label="With textarea"></textarea>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-sm-8">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<button class="btn btn-outline-secondary" type="button">Save</button>
					<button class="btn btn-outline-secondary" type="button" onclick="location.href = 'viewDeck.html';">Cancel</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
