<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/tether/dist/js/tether.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">     
		<div class="row">
			<div class="col-sm-8">
				<h2>Card #1  (10 cards)</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<ul class="list-group">
				  <li class="list-group-item"><a href="editDeck.html">Question #1</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #2</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #3</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #4</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #5</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #6</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #7</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #8</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #9</a></li>
				  <li class="list-group-item"><a href="editDeck.html">Question #10</a></li>
				</ul>			
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
			  <div class="input-group-prepend">
				<button class="btn btn-outline-secondary" type="button" onclick="location.href = 'editDeck.html';">Create New Question</button>
				<button class="btn btn-outline-secondary" type="button" onclick="location.href = 'viewQuiz.html';">Start Quiz</button>
				<button class="btn btn-outline-secondary" type="button" onclick="location.href = 'index.html';">Cancel</button>
			  </div>
			</div>
		</div>		
	</div>
</body>
</html>
